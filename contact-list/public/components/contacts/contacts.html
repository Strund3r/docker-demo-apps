
<div class="row">
    <div class="col s12">
        <h1 class="header center blue-text">Your contact list!</h1>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <table class="highlight centered responsive-table">
            <thead>
                <tr>
                    <th data-field="name">Name</th>
                    <th data-field="email">Email</th>
                    <th data-field="number">Number</th>
                    <th data-field="action">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="contact.name"/></td>
                    <td><input class="form-control" ng-model="contact.email"/></td>
                    <td><input class="form-control" ng-model="contact.number"/></td>
                    <td><button class="btn waves-effect waves-light blue" ng-click="addContact()">Add</button></td>
                </tr>
                <tr ng-repeat="contact in contactlist">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                    <td><button class="btn waves-effect waves-light red" ng-click="deleteContact(contact._id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
